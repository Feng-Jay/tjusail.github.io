<script>
    var parse_data = function(data){
        for(var i = 0; i < data.modules.length; i ++){
            var module = data.modules[i];
            module.module_id = module.name.trim().replace(/[\s\/]/g, "-");
            for(var j = 0; j < module.submodules.length; j ++){
                // console.log(module.submodules[j]);
                var content = module.submodules[j].content;
                if(content !== null && content.includes(data.english_name)){
                    var s = data.english_name;
                    var t = '<b style="color: #0b0b0b; font-weight: bold">' + s + '</b>';
                    if(content.includes(s + '*')){
                        s = s  + '*';
                        t = '<b style="color: #0b0b0b; font-weight: bold">' + s + '</b>';
                    }
                    content = content.replace(s, t);
                    // content = '<em>' + content + '</em>';
                    data.modules[i].submodules[j].content = content;
                }
                // console.log(content);
            }
        }
        return data
    }
    new Vue({
        el: '#container',
        data() {
            return {
                info: {
                    'name': '',
                    'address': '',
                    'avatar': '',
                    'email': '',
                    'english_name': '',
                    'institution': '',
                    'intro': '',
                    'school': '',
                    'profile_image': '',
                    'modules': [],

                }
            }
        },
        mounted() {
            axios.get('https://lab.liebes.top/api/teacher/2')
                .then(response => {
                    this.info = parse_data(response.data)
                })
        }

    })
</script>
